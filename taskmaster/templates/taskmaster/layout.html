{% load static %}
<!-- Load the static template tag library to use static files -->

<!DOCTYPE html>
<html lang="en">
  <!-- Define the document type and language -->
  <head>
    <meta charset="UTF-8" />
    <!-- Set the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensure proper rendering and touch zooming on mobile devices -->
    <title>{% block title %}Task Master{% endblock %}</title>
    <!-- Define a block for the page title -->

    <!-- Include external CSS libraries -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <!-- Unicons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <!-- Select2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css"
    />
    <!-- DataTables CSS -->
    <link href="{% static 'taskmaster/styles.css' %}" rel="stylesheet" />
    <!-- Custom styles -->

    <!-- Include external JavaScript libraries -->
    <script
      src="https://kit.fontawesome.com/d2dec4d242.js"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <!-- jQuery Validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <!-- Additional validation methods -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
    <!-- DataTables JS -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- SweetAlert2 -->
    <script src="{% static 'taskmaster/sweetalert2.js' %}"></script>
    <!-- Custom SweetAlert2 script -->
    <script src="{% static 'taskmaster/script.js' %}"></script>
    <!-- Custom script -->
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="text-center mt-2">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
          <!-- Link to the index page -->
          <h1 class="text-light">Task Master</h1>
          <!-- Application title -->
        </a>
      </div>
    </nav>

    <script>
      // Display a message using Django messages framework
       {% if messages %} // Check if there are any messages
         {% for message in messages %} // Loop through each message
           {% if message.tags == 'success' %} // Check if the message is a success message
             var globalMessage = "{{ message|safe }}"; // Store the message content
             var success = "success"; // Define the success type
           {% elif message.tags == 'error' %} // Check if the message is an error message
             var globalMessage = "{{ message|safe }}"; // Store the message content
             var error = "error"; // Define the error type
           {% endif %}
         {% endfor %}
       {% endif %}
    </script>

    {% block content %}
    <!-- Define a block for the main content -->
    {% endblock %}
  </body>
</html>
