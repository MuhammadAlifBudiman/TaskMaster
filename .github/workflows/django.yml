name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: 'taskmaster'
        ports:
          - "5432:5432"
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Set up environment variables
      run: |
        echo "DB_NAME=${{ secrets.POSTGRES_NAME }}" >> .env
        echo "DB_USER=${{ secrets.POSTGRES_USER }}" >> .env
        echo "DB_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=5432" >> .env
        echo "SECRET_KEY=django-insecure-0lj9$j6#k#o^3l(jr4vr1as@wg41b9rcadx&qmdc$6xx91z0eb" >> .env
        echo "DEBUG=True" >> .env
        echo "ALLOWED_HOSTS=*" >> .env
    - name: Run Tests
      run: |
        python manage.py test
